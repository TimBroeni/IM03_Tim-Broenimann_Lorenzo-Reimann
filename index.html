<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM03</title>
    <meta name="description" content="Hier findest du Dein passensten MC Server">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://webfonts.ffonts.net/Minecrafter-Alt.font">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="CSS/desktop.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <!-- JS -->
     <script src="Java.js"></script>

</head>
    <header>
        <div id="header">
            <img id="logoServer" src="images/Logo_GOMMEHD.png" alt="Logo">
            <div id="servernameUndAktivität">
                <div id="istServerAktiv">
                    <img id="imgServerAktivität" src="images/Emerald_Block.png" alt="ServerAktivität">
                    <p id="stringServerAktivität">Active</p>
                </div>
                <h1 id="servername">
                    GOMMEHD.NET
                </h1>
            </div>
        </div>
    </header>
    <body>
        <main>
            <h2>
                <div id="Playercount">
                    <span id="aktiveSpielerOnline">1076 </span>
                    <span id="totaleSpielerMöglich">/ 10000</span>
                </div>
            </h2>
            <h4>
                Players
            </h4>

            <canvas id="serverChart"></canvas>


            <div id="graphenTotal">
                <div id="leerLassen"></div>
                <div id="mainPart">
                    <div id="mainChart"></div>
                    <div id="currentCapacity">
                        <h3 id="stringCurrentCapacity">
                            Current capacity
                        </h3>
                        <h4 id="capacityPercent">
                            11%
                        </h4>
                    </div>
                </div>
                <div id="graphenSide">
                    <div id="BoxSideChartONE">
                        <div class="textChartSide">
                            <p class="titleChartSide">Hypixel</p>
                            <p class="verhältnisPlayersPLUS"> + 1430 Players</p>
                        </div>
                        <div id="sideChartONE"></div>
                    </div>
                    <div id="BoxsideChartTWO">
                        <div class="textChartSide">
                            <p class="titleChartSide">Mineplex</p>
                            <p class="verhältnisPlayersPLUS"> + 3193 Players</p>
                        </div>
                        <div id="sideChartTWO"></div>
                    </div>
                    <div id="BoxSideChartTHREE">
                        <div class="textChartSide">
                            <p class="titleChartSide">The Hive</p>
                            <p class="verhältnisPlayersMINUS"> - 10930 Players</p>
                        </div>
                        <div id="sideChartTHREE"></div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <div inhaltFooter>
                <p id="lustigeBeschreibungAktivität">Not a lot happening here...</p>
            </div>
        </footer>
    </body>
</html>
