<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM03</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="description" content="Hier findest du Dein passensten MC Server">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="CSS/desktop.css">
    <link rel="stylesheet" href="CSS/mobile.css">

</head>
<div id="mobileTopBox"></div>
    <header>
        <div id="header">
            <img id="logoServer" src="images/Logo_GOMMEHD.png" alt="Logo">
            <div id="servernameUndAktivität">
                <div id="istServerAktiv">
                    <img id="imgServerAktivität" src="images/Emerald_Block.png" alt="ServerAktivität">
                    <p id="stringServerAktivität">Active</p>
                </div>
                <h1 id="servername"></h1>
            </div>
        </div>
    </header>
    <body>
        
        <main>
            <h2>
                <div id="playercount"></div>
            </h2>
            <h4>
                Players
            </h4>
            <div id="graphenTotal">
                <div id="leerLassen"></div>


                <div id="mainPart">
                    <div id="BoxMainChart">
                        <canvas id="mainChart"></canvas>
                    </div>
                    <div id="currentCapacity">
                        <h3 id="stringCurrentCapacity">
                            Current capacity
                        </h3>
                        <h4 id="capacityPercent">
                            11%
                        </h4>
                    </div>
                </div>


                <div id="graphenSide">
                    <div id="TotalSideChartONE">
                        <div class="textChartSide">
                            <p class="titleChartSide" id="title_sideChartONE"></p>
                            <p class="verhältnisPlayersPLUS" id="verhältnisPlayersONE"> + 1430 Players</p>
                        </div>
                        <div id="BoxSideChartONE">
                            <canvas id="sideChartONE"></canvas>
                        </div>
                    </div>
                    <div id="TotalSideChartTWO">
                        <div class="textChartSide">
                            <p class="titleChartSide" id="title_sideChartTWO"></p>
                            <p class="verhältnisPlayersPLUS"> + 3193 Players</p>
                        </div>
                        <div id="BoxSideChartTWO">
                            <canvas id="sideChartTWO"></canvas>
                        </div>
                    </div>
                    <div id="TotalSideChartTHREE">
                        <div class="textChartSide">
                            <p class="titleChartSide" id="title_sideChartTHREE"></p>
                            <p class="verhältnisPlayersMINUS"> - 10930 Players</p>
                        </div>
                        <div id="BoxSideChartTHREE">
                            <canvas id="sideChartTHREE"></canvas>
                        </div>
                    </div>
                </div> 
            </div>
        <div id="graphenSideBackgroundBox"></div>
        <div id="Illustrationseitenende">
            <img id="IllustrationSeitenende" src="images/Illustration_Seitenende.png" alt="Illustration Seitenende">
        </div> 

        </main>
        <footer>
            <div inhaltFooter>
                <p id="footerAktivitaet"></p>
            </div>
        </footer>

        
        <!-- Chart.js einbinden -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- dein JS am Ende laden -->
        <script src="script.js"></script>
    </body>
</html>
